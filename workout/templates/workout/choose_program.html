{% extends "workout/base.html" %}
{% block title %}انتخاب ورزش{% endblock %}

{% block content %}
<section class="row justify-content-center">
  <div class="col-12 col-md-8 col-lg-6">
    <div class="card bg-card border-0 shadow-sm">
      <div class="card-body">
        <div class="d-flex justify-content-between align-items-center mb-2">
          <h4 class="mb-0 text-gold">چه نوع ورزش می‌خواهید؟</h4>
          <small class="text-ice-muted">مرحله ۲ از ۳</small>
        </div>

        <form method="post" class="mt-3">
          {% csrf_token %}
          <div class="list-group">
            {% for code, label in workouts %}
              <label class="list-group-item list-group-item-action d-flex justify-content-between align-items-center bg-dark border-0 mb-2 rounded-3">
                <div>
                  <input class="form-check-input me-2" type="radio" name="workout_type" value="{{ code }}" required>
                  <span class="text-ice">{{ label }}</span>
                </div>
                <span class="small text-ice-muted">انتخاب</span>
              </label>
            {% endfor %}
          </div>

          <div class="d-flex justify-content-between mt-4">
            <a href="{% url 'workout:bmi_result' %}" class="btn btn-outline-light">بازگشت</a>
            <button type="submit" class="btn btn-gold">ثبت و مشاهده قیمت</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
{% endblock %}
