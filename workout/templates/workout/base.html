{% load static %}
<!doctype html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Muscle Factory - {% block title %}{% endblock %}</title>

    <!-- Bootstrap CSS (use CDN for سرعت و سادگی) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">

    <!-- فونت (اختیاری، اگر در سیستمت نیست) -->
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- استایل اختصاصی -->
    <link rel="stylesheet" href="{% static 'workout/css/styles.css' %}">

    <!-- متا برای موبایل و اپ-لایک رفتار -->
    <meta name="theme-color" content="#000000">
    {% block head %}{% endblock %}
  </head>
  <body class="bg-dark text-ice">
    <!-- Navbar (کامپوننت) -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background: linear-gradient(180deg,#000000 0%, #0b0b0b 100%);">
      <div class="container">
        <a class="navbar-brand d-flex align-items-center gap-2" href="{% url 'workout:home' %}">
          <img id="nav-logo" src="" alt="logo" class="d-none rounded" style="height:40px; width:auto; object-fit:cover;">
          <span class="brand-title fw-700">Muscle Factory</span>
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu" aria-controls="navMenu" aria-expanded="false" aria-label="ناوبری">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navMenu">
          <ul class="navbar-nav ms-auto align-items-center">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'workout:home' %}">خانه</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'workout:questionnaire' %}">دریافت برنامه</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main container -->
    <main class="container py-4">
      {% block content %}{% endblock %}
    </main>

    {% comment %} <!-- Footer -->
    <footer class="py-4 mt-4" style="border-top:1px solid rgba(255,255,255,0.04);">
      <div class="container text-center small text-muted">
        © Muscle Factory — تمام حقوق محفوظ است.
      </div>
    </footer> {% endcomment %}

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- لوگو پیش‌نمایش (کلاینت) -->
    <script>
      (function(){
        document.addEventListener('DOMContentLoaded', function(){
          const input = document.getElementById('logoUpload');
          if(!input) return;
          input.addEventListener('change', e=>{
            const file = e.target.files[0];
            if(!file) return;
            const reader = new FileReader();
            reader.onload = ev=>{
              const data = ev.target.result;
              const navLogo = document.getElementById('nav-logo');
              navLogo.src = data;
              navLogo.classList.remove('d-none');
              navLogo.classList.add('d-inline-block');
            };
            reader.readAsDataURL(file);
          });
        });
      })();
    </script>

    {% block scripts %}{% endblock %}
  </body>
</html>
